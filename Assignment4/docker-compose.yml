version: '3.8'

services:
  # --- 1. PostgreSQL 数据库服务 (assignment4-db) ---
  assignment4-db:
    image: postgres:16-alpine
    restart: always
    environment:
      # 数据库创建的默认用户和密码
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck: # 健康检查，确保数据库准备就绪
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Redis 服务 (assignment4-redis) ---
  assignment4-redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # --- 3. FastAPI 认证应用服务 (assignment4-auth_app) ---
  assignment4-auth_app:
    build: .
    restart: always
    environment:
      # 传递给应用代码的连接参数，必须与 DB 服务中的值完全匹配
      DB_HOST: assignment4-db
      REDIS_HOST: assignment4-redis
      
      POSTGRES_USER: postgres       
      POSTGRES_PASSWORD: postgres   
      POSTGRES_DB: authdb           
      DB_PORT: 5432                 
      
    ports:
      - "8000:8000"
    depends_on:
      assignment4-db:
        condition: service_healthy # 确保 DB 健康后才启动
      assignment4-redis:
        condition: service_started
    
    volumes:
      # 确保本地代码映射到容器内
      - ./app:/app/app  
    
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    
# --- 卷定义 (顶级缩进) ---
volumes:
  postgres_data: